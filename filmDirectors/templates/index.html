{% extends 'base.html' %}

{% block content %}
<div class="container row mx-auto text-center">
    {% for film in films %}
    <div class="col-md-4 p-4">
        <div class="card">
            <img src="{{film.poster.url}}" alt="{{film.title}}">
            <div class="card-body">
                <a href="{% url 'filmDetail' film.title %}" class="fw-semibold">
                    <p2>{{film.title}}</p2>
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
